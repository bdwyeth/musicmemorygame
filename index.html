<style type="text/css">
  .center-table{
    margin: 0 auto ;
    float: none ;
  }
  .center-button{
    margin:0 auto;
    display:block;
  }
  .center-textbox{
    width: 64px;
    height: 32px;
    margin: 0 auto;
    border-style: solid;
    border-color: black;
    border-width: 1px;
    padding-left: 5px;

  }
  .table-padding{
    padding-left:17px;
  }
  .middleButtons{
    border-style: solid;
    border-color: black;
    border-width: 1px;
    border-radius: 50%;
    width:50px;
    text-align:center;

  }

  .middle-padding{
      padding: 0px 10px 0px 10px;
      height: 32px;
  }


  .btn-default
  {
    width:100px ;
    height: 100px ;
    border-radius: 0 ;
    font-size: 2.2em ;
    border-style: solid;
    border-color: black;
    border-width: 1px;
  }
	.green-off
	{
		background-color: #006400;
	}
	.blue-off
	{
		background-color: #0080FF;
	}
	.red-off
	{
		background-color: #CC0000;
	}
	.yellow-off
	{
		background-color: #CCCC00;
	}
  .red-on:active{
    background: #FF0000;
  }
  .blue-on:active{
    background: #66B2FF;
  }
  .yellow-on:active{
    background: #FFFF00;
	}
	.green-on:active{
    background-color: #00FF00;
	}
  h1 {
  	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  	font-size: 24px;
  	font-style: normal;
  	font-variant: normal;
  	font-weight: 500;
  	line-height: 26.4px;
    text-align: center;
    color:white;
  }
  h3 {
  	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  	font-size: 14px;
  	font-style: normal;
  	font-variant: normal;
  	font-weight: 500;
  	line-height: 15.4px;
  }
  p {
  	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  	font-size: 14px;
  	font-style: normal;
  	font-variant: normal;
  	font-weight: 400;
  	line-height: 20px;
  }
  blockquote {
  	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  	font-size: 21px;
  	font-style: normal;
  	font-variant: normal;
  	font-weight: 400;
  	line-height: 30px;
  }
  pre {
  	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  	font-size: 13px;
  	font-style: normal;
  	font-variant: normal;
  	font-weight: 400;
  	line-height: 18.5714px;
  }

  .doit {
      background: url(https://pixabay.com/static/uploads/photo/2013/07/13/12/07/record-159211_960_720.png) no-repeat center;
      background-size:cover;
  }

</style>
<html>

<head>
  <title>Music Memory Game</title>

  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</head>

<body>

  <div class="container doit">
    <div class="header clearfix ">
      <br>
      <h1 class="text-muted">Music Memory Game</h3>
    </div>
		<div>
		  <table class="center-table ">

			<tr>
        <td>
  			  <button class="btn btn-default green-off green-on" id="trumpet"><img src="http://benjaminwyeth.com/fccsimon/icon/trumpet.svg"></button>
  			  <button class="btn btn-default blue-off blue-on" id="xylophone"><img src="http://benjaminwyeth.com/fccsimon/icon/xylophone.svg"></button>
        </td>
      </tr>
      <tr>
        <td class = 'table-padding'>
          <input type="text" class="center-textbox" value = 'Count' disabled="true"/>
          <button type="button" class = 'middle-padding middleButtons' id='button-start'>Start</button>
          <button type="button" class = 'middle-padding middleButtons' id='button-strict'>Strict</button>
        </td>
      </tr>
			<tr>
			  <td>
          <button class="btn btn-default red-off red-on" id="guitar"><img src="http://benjaminwyeth.com/fccsimon/icon/guitar.svg"></button>
		      <button class="btn btn-default yellow-off yellow-on" id="bongo"><img src="http://benjaminwyeth.com/fccsimon/icon/bongo.svg"></button>
        </td>
			</tr>
		  </table>

		</div>

<button type="button" class="center-button" id='button-random'>Start Random</button>

    <footer class="footer" id = 'footerTest'>
      <p>Ben Wyeth 2016</p>
    </footer>

  </div>
  <!-- container -->



</body>

</html>
